<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="backgroudclip">
            <source src="/videoplayback.mp4" type="video/mp4">
          </video>
          <div class="content">
            <button id="play-button">Play Video</button>
            <button id="pause-button">Pause Video</button>
            <button id="stop-button">stop Video</button>
            <button id="increase-speed-button">Increase Speed</button>
            <button id="show-time-button">Show Time Taken</button>

            <p>The time taken to play the video is: <span id="time-taken"></span></p>
          </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
